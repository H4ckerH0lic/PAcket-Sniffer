<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="module"
        src="https://unpkg.com/@deckdeckgo/highlight-code@latest/dist/deckdeckgo-highlight-code/deckdeckgo-highlight-code.esm.js"></script>

</head>

<body>
    <div id="root">
        <div class="center-container">
            
            <div id="hc" class="header-container">
                <header>
                    <a href="/"><img src="{{ url_for('static', filename='logo.png') }}" id="top" class="header-logo"></a>

                </header>


            </div>

            <main id="main">
                <div class="window">
                    <div class="window-title-bar">
                        <span>&gt; </span>
                        SCAN.doc
                    </div>

                    <div class="window-content">
                        <form action="/scan" method="post">
                            <input type="text" name="ip_address" placeholder="Enter IP Address">
                            <button type="submit">Scan</button>
                        </form>
                        
                        <!-- Display scan results -->
                        {% if scan_result %}
                        <div class="window-content">
                            <h3>Scan Results:</h3>
                            <code>
                                {% for client in scan_result %}
                                IP: {{ client["IP"] }} | Mac: {{ client["Mac"] }}<br>
                                {% endfor %}
                            </code>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </main>
            <div class="nav-container" id="nc">
                <div class="nav"><a id="start-btn" class="nav-btn" href="/">
                    <p class="nav-btn-text">Home</p>
                    <div></div>
                </a><a id="about-btn" class="nav-btn " href="/about">
                    <p class="nav-btn-text">About</p>
                    <div></div>
                </a><a id="event-btn" class="nav-btn active" href="/scan">
                    <p class="nav-btn-text">Scan</p>
                    <div></div>
                </a><a id="faq-btn" class="nav-btn" href="/spoof">
                    <p class="nav-btn-text">Spoof</p>
                    <div></div>
                </a><a id="coc-btn" class="nav-btn" href="/sniff_index">
                    <p class="nav-btn-text">Sniff</p>
                    <div></div>
                </a></div>
            </div>

        </div>

    </div>


</body>

</html>
